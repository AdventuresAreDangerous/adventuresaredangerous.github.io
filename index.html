	// GRADUALLY FADES IN CONTENT
	// sets opacity (between 0 and 100) for parameter element
	// based on https://stackoverflow.com/a/2207751
	function set_opacity(element, opacity)
	{
		// modern browsers
		element.style.opacity=opacity / 100;
	
		// older IE
		element.style.filter='alpha(opacity=' + opacity + ')';
	}
	
	function set_text_color(element, color)
	{
		element.style.color=color;
	}

	// makes contents of web site gradually appear, one by one
	// based on https://stackoverflow.com/a/2207751
	function appear_or_disappear(element, element_number, direction)
	{
		var max_opacity=100;
		var min_opacity=0;
		var opacity_increment=Math.sign(direction) * 3;
		var time_between_increments=50; // in miliseconds
		var time_per_element=time_between_increments * (max_opacity - min_opacity) / opacity_increment;// in miliseconds
		var delay=time_per_element * element_number * 0.65;

		var opacity=direction < 1? max_opacity:min_opacity;
		set_opacity(element, opacity);
		setTimeout(function()
		{
			var timer=setInterval(function()
			{
				opacity=opacity + opacity_increment;
				if(opacity > max_opacity || opacity < min_opacity)
				{
					clearInterval(timer);
					return; 
				}
				set_opacity(element, opacity);
			}, time_between_increments);
		}, delay);
	}
	
	function appear(element, index) {appear_or_disappear(element, index, 1)}
	function disappear(element, index) {appear_or_disappear(element, index, -1)}
	
	var elements=document.getElementsByClassName('slowappear');
	for(var index=0; index < elements.length; index++)

	// WIGGLE STARS
	function wiggle_star(element_id)
	{
		current_file = document.getElementById(element_id).src;
		new_file = current_file;
		
		var regex = /^(.*[^r])([r]?)([.]png)$/g;
		var outcome = regex.exec(current_file);
		if(outcome.length == 4) // 3 results, as expected
		{
			var current_rotation = outcome[2];
			if(current_rotation.length == 0)
			{
				new_file = outcome[1] + "r" + outcome[3];
			}
			else
			{
				new_file = outcome[1] + outcome[3];
			}
			
		}
		document.getElementById(element_id).src = new_file;
	}
	
	
	// SELECTING A RANDOM ART
	// selects a random number between min and max (inclusive)
	function random_number(min, max)
	{
		return parseInt((min + Math.random() * (max - min + 1)), 10);
	}
	
	function number_digits(number)
	{
		return Math.ceil(Math.log10(number));
	}
	
	// pads number with zeros until it is 4 digits long
	function pad_number(number)
	{
		var target_number_digits=4;
		
		var zeros_to_add=target_number_digits - number_digits(number);
		for(var zero=0; zero < zeros_to_add; zero++)
		{
			number="0" + number;
		}
		return(number);
	}
